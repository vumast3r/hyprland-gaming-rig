name: Build and Push Image
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "LICENSE"
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_NAME: hyprland-gaming-rig
  IMAGE_DESC: "Pure Arch Linux â€” Hyprland + Caelestia rice + NVIDIA gaming"

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize disk space
        uses: ublue-os/remove-unwanted-software@v9

      - name: Generate tags
        id: tags
        run: |
          TIMESTAMP="$(date +%Y%m%d)"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "tags=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            echo "tags=latest ${TIMESTAMP}" >> $GITHUB_OUTPUT
          fi

      - name: Get date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: ./Containerfile
          context: .
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Push
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign
        if: github.event_name != 'pull_request'
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          COSIGN_EXPERIMENTAL: false
